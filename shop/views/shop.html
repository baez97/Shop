<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sports Shop</title>
    <meta charset="utf-8">
    <style>
        .jumbotron {
            text-shadow: black 0em 0.2em 0.5em;
            background-image:url('../../images/background.jpg');
        }

        #main-no-header {
            padding: 65px 0;
        }

        .gray-form{
            max-width: 500px;
            margin: 30px auto;
            background-color: #eeee;
            padding: 20px;
            border-radius: 10px;
            box-shadow: gray 0em 0.2em 0.5em;
        }

        #main-header {
            padding-bottom: 65px;
        }

        .sign-form {
            max-width: 300px;
            margin: 30px auto;
            background-color: #eeee;
            padding: 20px;
            border-radius: 10px;
            box-shadow: gray 0em 0.2em 0.5em;
        }

        .label-block {
            display: block;
        }

        .list-clickable-item:hover {
            color: blue;
            text-shadow: gray 0em 0.1em 0.1em;
        }
    </style>
    <!-- Bootstrap configuration -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js" type="text/javascript"></script>
</head>

<body>
    <!-- JQuery and Handlebars configuration -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js" type="text/javascript"></script>
    <!-- Commons -->
    <script src="/shop/javascripts/commons.js" type="text/javascript"></script>
    <!-- Model -->
    <script src="/shop/javascripts/model.js" type="text/javascript"></script>
    <!-- Partials -->
    <script src="/shop/javascripts/partials.js" type="text/javascript"></script>


    <!-- Templates -->
    <script id="home-page-template" type="text/x-handlebars-template">
        <div style="display: block;">
            {{> navbar }}
            {{> header this.header}}
            <main id="main-header">
            </main>
            {{> footer this.footer}}
        </div>
    </script>

    <script id="product-list-template" type="text/x-handlebars-template">
        <div class="container" style="border:0">
            <div class="row" style="border: 0">
                {{#each products}}
                    {{>card this}}
                {{/each}}
            </div>
        </div>
    </script>

    <script id="sign-template" type="text/x-handlebars-template">
        <div style="display: block;">
            {{> navbar this.navbar}}
            <main id="main-no-header">
            </main>
            {{> footer this.footer}}
        </div>
    </script>

    <script id="sign-in-template" type="text/x-handlebars-template">
        <form class="sign-form">
            <div class="form-group">
                <label>Email address</label>
                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div style="text-align: center">
                <a href="/shop/views" class="btn btn-primary" role="button" style="max-width: 300px; margin: 0px auto;">Sign In</a>
            </div>
        </form>
    </script>

    <script id="sign-up-template" type="text/x-handlebars-template">
        <form class="sign-form">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" id="inputName" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label>Surname</label>
                <input type="text" class="form-control" id="inputSurname" placeholder="Enter surname">
            </div>
            <div class="form-group">
                <label>Birth</label>
                <input type="text" class="form-control" id="inputBirth" placeholder="Enter birthdate">
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Enter address">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password">
            </div>
            <div style="text-align: center">
                <a href="/shop/views" class="btn btn-primary" role="button" style="max-width: 300px; margin: 0px auto;">Sign Up</a>
            </div>
        </form>
    </script>

    <script id="profile-template" type="text/x-handlebars-template">
        {{> profile-basic this.user }}
        <div class="gray-form">
            <h2 style="text-align: center">Order List</h2>
            <ul class="list-group">
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-4">
                            Date
                        </div>
                        <div class="col-4">
                            Nº
                        </div>
                        <div class="col-3" style="text-align: right">
                            Total
                        </div>
                    </div>
                </li>
                {{#each this.user.userOrders}}
                <!-- Date | Number | Total -->
                <li class="list-group-item">
                    <div class="row list-clickable-item" onclick="window.location=window.location+'/orders/{{number}}'" style="cursor: pointer;" hover="background-color: black">
                        <div class="col-4">
                            <b>{{date}}</b>
                        </div>
                        <div class="col-4">
                            <b>{{number}}</b>
                        </div>
                        <div class="col-3" style="text-align: right">
                            <b>{{total}}€</b>
                        </div>
                    </div>
                </li>
                {{/each}}
            </ul>
        </div>
    </script>

    <script id="order-template" type="text/x-handlebars-template">
        {{> order-basic this }}
        <div class="gray-form">
            <h2 style="text-align: center">Item List</h2>
            <ul class="list-group">
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-3">
                            Qty
                        </div>
                        <div class="col-2">
                            Product
                        </div>
                        <div class="col-3" style="text-align: right">
                            Price
                        </div>
                        <div class="col-3" style="text-align: right">
                            Total
                        </div>
                    </div>
                </li>

                {{#each this.order.orderItems}}
                <li class="list-group-item">
                    <div class="row" hover="background-color: black">
                        <div class="col-3">
                            <b>{{qty}}</b>
                        </div>
                        <div class="col-3">
                            <b>{{product.name}}</b>
                        </div>
                        <div class="col-3" style="text-align: right">
                            <b>{{price}}€</b>
                        </div>
                        <div class="col-3" style="text-align: right">
                            <b>{{total}}€</b>
                        </div>
                    </div>
                </li>
                {{/each}}
            </ul>
        </div>
    </script>

    <script id="shopping-cart-template" type="text/x-handlebars-template">
        <div class="gray-form">
            <div class="row">
                <div class="col-md-6 text-center">
                    Total
                </div>
                <div class="col-md-6 text-center">
                    <div style="background-color: white; border-radius: 10px; box-shadow: black 0em 0.1em 0.2em">
                        <b>{{this.cart.total}}€</b>
                    </div>
                </div>
            </div>
        </div>
        <div class="gray-form">
            {{> item-list this.cart.shoppingCartItems}}
        </div>
        <div class="gray-form">
            {{> total-detail-box this.cart}}
            <div style="text-align: right; padding-top: 15px" >
                <a href="/shop/views/user/2/purchase" class="btn btn-primary" role="button" style="max-width: 300px; margin: 0px auto;">Purchase</a>
            </div>
        </div>
    </script>

    <script id="purchase-template" type="text/x-handlebars-template">
        <form class="sign-form">
            <h2>13/19/2018</h2>
            <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" placeholder="Enter address">
            </div>
            <div class="form-group">
                <label>Card Number</label>
                <input type="text" class="form-control" placeholder="Enter card number">
            </div>
            <div class="form-group">
                <label>Card Holder</label>
                <input type="text" class="form-control" placeholder="Enter card holder">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
        </form>
        <div class="gray-form">
            {{> item-list this.cart.shoppingCartItems}}
        </div>
        <div class="gray-form">
            {{> total-detail-box this.cart}}
            <div style="text-align: right; padding-top: 15px" >
                <a href="/shop/views/" class="btn btn-success" role="button" style="max-width: 300px; margin: 0px auto;">Purchase</a>
            </div>
        </div>
    </script>

    <!-- View -->
    <script src="/shop/javascripts/view.js" type="text/javascript"></script>

    <!-- Page contents -->
    <div id="contents" class="container" style="max-width: 100%; padding: 0px;">
        <h2>Warning!</h2>
        <p>This page has no contents</p>
    </div>

    <!-- Initialization -->
    <script src="/shop/javascripts/init.js" type="text/javascript"></script>

    <!-- Bootstrap configuration 2 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
</body>

</html>
